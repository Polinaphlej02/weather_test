<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"><a href="/"
                                                                                                        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{url_for('index')}}" class="nav-link px-2 text">Home</a></li>
            <li><a href="{{url_for('history')}}" class="nav-link px-2 text-secondary">Search history</a></li>
        </ul>
    {% block form %}{% endblock %}

    </div>
</div>
<div class="p-5 text-center bg-body-tertiary rounded-3">
{% for msg in get_flashed_messages() %}
<h2 class="flash">{{msg}}</h2>
    <br>
{% endfor %}
{% block body %}{% endblock %}
    </div>
</body>
</html>
